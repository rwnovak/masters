<html><head><style>body { color: white; background: repeating-linear-gradient(0deg, #005a47, #005a47 0px, #005e4a 3px, #005e4a 4px); margin: 20px 40px; }div { line-height: 2; margin: 0;}br { line-height: 2; margin: 10px 0; }.yellow-text { font-size: 2em; color: #ffdf00; font-weight: bold; }.white-text { font-size: 1em; color: white; }</style><script>window.onload = function() {  const firstBlock = document.querySelector("#container > div");  const viewportHeight = window.innerHeight;  const blockHeight = firstBlock.offsetHeight;  const scaleFactor = (viewportHeight * 0.25) / blockHeight;  document.getElementById("container").style.transform = `scale(${scaleFactor})`;};</script></head><body><div class="yellow-text">This is yellow text</div><div class="white-text">This is white text</div></body></html>
